server:
  port: 9000
spring:
  application:
    name: "CARDS_SERVICE"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "cards_qa.yml"
      - "cards_prod.yml"
  profiles:
    active:
      - "qa"
build:
  version: "1.0.0"
